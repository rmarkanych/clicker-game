<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="container">
    <header class="header__wrapper">
      <h1 class="header__title">Welcome to Dragon Hunters</h1>
    </header>
    <main>
      <section class="form">
        <form id="form" class="form__register" onsubmit="return false;">
          <span class="form__wrapper">
            <h2 class="form__title">Create account:</h2>
            <label class="form__label"
              >Name

              <input
                class="form__input"
                id="name"
                type="text"
                required
                autocomplete="off"
                placeholder="write your name"
              />
            </label>
            <label class="form__label"
              >Email
              <input
                class="form__input"
                id="email"
                type="email"
                required
                autocomplete="off"
                placeholder="example@gmail.com"
              />
            </label>

            <button class="btn" role="button">
              <span onclick="createUser()">Create user</span>
            </button>
          </span>
        </form>
      </section>
      <section id="greeting" class="greeting__wrapper">
        <h2 class="greeting__title">Hello,&nbsp<span id="userName"></span>!</h2>
      </section>
    </main>

    <div class="scale-out-center" id="preloader">
      <div class="circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
        <div class="circle7"></div>
        <div class="circle8"></div>
        <div class="circle9"></div>
        <div class="circle10"></div>
        <div class="circle11"></div>
        <div class="circle12"></div>
        <div class="circle13"></div>
        <div class="circle14"></div>
        <div class="circle15"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
