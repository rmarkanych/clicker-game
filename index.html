<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="container">
    <header id="mainTitle" class="header__wrapper">
      <h1 class="header__title">Welcome to Dragon Hunters</h1>
    </header>
    <main>
      <section class="form">
        <form id="form" class="form__register">
          <span class="form__wrapper">
            <h2 class="title">Create account:</h2>
            <label class="form__label"
              >Name

              <input
                class="form__input"
                id="name"
                type="text"
                required
                autocomplete="off"
                placeholder="write your name"
              />
            </label>
            <label class="form__label"
              >Email
              <input
                class="form__input"
                id="email"
                type="email"
                required
                autocomplete="off"
                placeholder="example@gmail.com"
              />
            </label>

            <button class="btn" type="submit">
              <span>Create user</span>
            </button>
          </span>
        </form>
      </section>
      <section id="greeting" class="greeting__wrapper">
        <h2 class="title greeting__title">
          Hello,&nbsp<span id="userName"></span>!
        </h2>
        <div class="group__btn">
          <button id="restart" class="btn"><span>Restart</span></button>
          <button id="earnPoint" class="btn"><span>Earn point</span></button>
          <button id="logOut" type="submit" class="btn log-out">
            <span id="logOutWrapper">Log out</span>
          </button>
        </div>
        <div class="stats__wrapper">
          <p>Score:&nbsp<span id="score">0</span></p>
        </div>
        <div class="stats__wrapper">
          <p>Level:&nbsp<span id="lvl">1</span></p>
        </div>

        <div id="enemy" class="enemy"></div>
      </section>
    </main>

    <div class="scale-out-center" id="preloader">
      <div class="circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
        <div class="circle7"></div>
        <div class="circle8"></div>
        <div class="circle9"></div>
        <div class="circle10"></div>
        <div class="circle11"></div>
        <div class="circle12"></div>
        <div class="circle13"></div>
        <div class="circle14"></div>
        <div class="circle15"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
